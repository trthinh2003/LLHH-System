<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/login-form.css">
</head>
<body>
    <section>
        <div class="container-fluid mt-2 pt-4">
            <div class="row">
                <div class="form col-12 col-sm-8 col-md-6 m-auto">
                    <div class="logo-brand">
                        <img src="./assets/images/logo.png" alt="Logo" class="shadow-light rounded-circle mx-auto mb-5 d-flex" width="120px">
                    </div>
                    <div class="card border-0 shadow">
                        <div class="card-body">
                            <h3 class="text-center text-primary mb-4 p-2">Đăng nhập</h3>
                            <form action="" method="post">
                                <label for="loginInputUserName">Tên đăng nhập</label>
                                <input type="text" name="username" id="loginInputUserName" class="form-control my-2 py-2" />
                                <label for="loginInputPassword">Mật khẩu</label>
                                <input type="password" name="passwd" id="loginInputPassword" class="form-control my-2 py-2" />
                                <div class="text-center mt-4">
                                    <input type="submit" value="Đăng nhập" class="btn btn-primary" />
                                    <a href="./index.html" class="nav-link mt-3 text-primary"><i class="fa-solid fa-rotate-left pe-2"></i>Về trang chủ</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
